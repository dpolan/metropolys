<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metropolys Game randomizer</title>

    <link
      href="https://fonts.googleapis.com/css?family=Glass+Antiqua&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Glass+Antiqua|Montserrat:500,700&display=swap"
      rel="stylesheet"
    />

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>
    <main id="app" class="app" data-state="home">
      <div id="view-home" class="view view--home">
        <h1 class="view__title">Metropolys<br />Setup randomizer</h1>

        <button class="button button--action" data-action="start">
          Start
        </button>
      </div>

      <div id="view-config" class="view view--config">
        <h2 class="view__title">
          Players
        </h2>

        <p>
          How many players on the table?
        </p>

        <nav class="view__options">
          <button class="button button--players" data-players="2">ðŸ‘¤ðŸ‘¤</button>
          <button class="button button--players" data-players="3">ðŸ‘¤ðŸ‘¤ðŸ‘¤</button>
          <button class="button button--players" data-players="4">ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤</button>
        </nav>
      </div>

      <div id="view-simulator" class="view view--simulator">
        <h2 class="view__title">
          Result
        </h2>

        <div class="map">
          <div class="map__sectors">
            <div class="map__sector map__sector--north"></div>
            <div class="map__sector map__sector--east"></div>
            <div class="map__sector map__sector--south"></div>
            <div class="map__sector map__sector--west"></div>
          </div>

          <div class="map__points">
            <!-- North -->
            <div class="map__point map__point-n1"></div>
            <div class="map__point map__point-n2"></div>
            <div class="map__point map__point-n3"></div>
            <div class="map__point map__point-n4"></div>
            <div class="map__point map__point-n5"></div>
            <div class="map__point map__point-n6"></div>
            <div class="map__point map__point-n7"></div>
            <div class="map__point map__point-n8"></div>
            <div class="map__point map__point-n9"></div>

            <!-- East -->
            <div class="map__point map__point-e1"></div>
            <div class="map__point map__point-e2"></div>
            <div class="map__point map__point-e3"></div>
            <div class="map__point map__point-e4"></div>
            <div class="map__point map__point-e5"></div>
            <div class="map__point map__point-e6"></div>
            <div class="map__point map__point-e7"></div>
            <div class="map__point map__point-e8"></div>
            <div class="map__point map__point-e9"></div>

            <!-- South -->
            <div class="map__point map__point-s1"></div>
            <div class="map__point map__point-s2"></div>
            <div class="map__point map__point-s3"></div>
            <div class="map__point map__point-s4"></div>
            <div class="map__point map__point-s5"></div>
            <div class="map__point map__point-s6"></div>
            <div class="map__point map__point-s7"></div>
            <div class="map__point map__point-s8"></div>
            <div class="map__point map__point-s9"></div>

            <!-- West -->
            <div class="map__point map__point-w1"></div>
            <div class="map__point map__point-w2"></div>
            <div class="map__point map__point-w3"></div>
            <div class="map__point map__point-w4"></div>
            <div class="map__point map__point-w5"></div>
            <div class="map__point map__point-w6"></div>
            <div class="map__point map__point-w7"></div>
            <div class="map__point map__point-w8"></div>
            <div class="map__point map__point-w9"></div>
            <div class="map__point map__point-w10"></div>

            <!-- Center -->
            <div class="map__point map__point-c1"></div>
            <div class="map__point map__point-c2"></div>
            <div class="map__point map__point-c3"></div>
            <div class="map__point map__point-c4"></div>
            <div class="map__point map__point-c5"></div>
            <div class="map__point map__point-c6"></div>
            <div class="map__point map__point-c7"></div>
            <div class="map__point map__point-c8"></div>
            <div class="map__point map__point-c9"></div>
            <div class="map__point map__point-c10"></div>
            <div class="map__point map__point-c11"></div>
            <div class="map__point map__point-c12"></div>
            <div class="map__point map__point-c13"></div>
            <div class="map__point map__point-c14"></div>
          </div>
        </div>

        <button class="button button--action" data-action="restart">
          Restart
        </button>
      </div>
    </main>

    <!-- build:js scripts/main.js -->
    <script src="scripts/App.js"></script>
    <!-- endbuild -->

    <script>
      window.OB.App.init();
    </script>
  </body>
</html>
